
<!-- IMAGE -->

<div class="show-image ui modal">

	<div class="ui raised segment">

		<div class="ui two column grid ">
			<div class="column" >
				<div ng-show="currentPicture.identifier != null">
					<div class="ui label pointing below" ng-class="{ red : currentPicture.archive, green: !currentPicture.archive}" >
						<p><i class="ui icon bookmark"></i> {{currentPicture.title}}</p>
					</div>
					<div class="ui" >
						<img class="rounded ui image huge" ng-src="{{currentPicture.$url}}" style="width:100%">
					</div>

					<div class="ui  top label pointing">
						<p><i class="ui icon bookmark"></i> {{currentPicture.description}}</p>
					</div>
				</div>

			</div>

			<div class=" column">
				<h3>{{currentProduct.name}}</h3>
				<div class="ui segment fields" >

					<div class="ui small images" style="display:inline-block">
						<a href="" ng-repeat="x in currentProduct.$images"  ng-show="currentProduct.$images.length > 0"  ng-click="openPicture(x)">
							<img class="rounded ui image" ng-src="{{x.$thumbnail}}" ng-class="{ 'disabled' : x.archive }" data-content="{{x.title}}">
						</a>
					</div>

					<div class="field" style="margin-bottom:10px;"></div>

					<div class="form field mini ui button">
						<div class="fileupload">
							<i class="icon cloud upload"></i>
							<span>Upload</span>
							<!-- <input name="filesToUpload[]" id="filesToUpload" type="file" multiple="" class="upload" /> -->
							<input type="file" ng-file-select="onFileSelect($files)" multiple class="upload" id="fileUploadButton">
						</div>
					</div> <!-- update -->

				</div>

				<div class="ui form" ng-if="currentPicture.identifier != null">
					<div class="field">
						<label for=""><i class="ui icon bookmark"></i>  Title</label>
						<input type="text" ng-model="currentPicture.title"/>
					</div>

					<div class="field">
						<label for=""><i class="ui icon bookmark"></i>  Description</label>
						<input type="text" ng-model="currentPicture.description">
					</div>

					<div class="field">
						<!-- <input type="checkbox" name="" id="archiveImage" ng-model="currentPicture.arhive"> -->
						<i class="ui mini button" ng-class="{ red : currentPicture.archive }" ng-click="currentPicture.archive = !currentPicture.archive">
							<i class="archive icon"></i> Archive
						</i>
					</div>
				</div>

				<div class="field"><br><br></div>


				<div class="field"  ng-if="currentPicture.identifier != null">
					<div class=" ui button mini" ng-click="saveAllImage(); hideImageModal();">
						<i class="tags icon"></i>
						<span>OK</span>
					</div>

					<div class=" ui label mini" ng-click="removeImage(currentPicture)" ng-show="currentPicture.identifier != null" ng-if="false">
						<i class="tags icon"></i>
						<span>Remove</span>
					</div>
				</div>
			</div>
		</div>

	</div>

</div>
